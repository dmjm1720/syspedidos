<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/default.css" />
	<h:outputStylesheet name="css/cssLayout.css" />
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		rel="stylesheet"></link>

	<title>Duché</title>

</h:head>
<h:body>

	<div id="top">
	
	<div style="text-align: right; color:  #17202a  !important; font-size: 1rem">
							<p size="small">Sesión iniciada: #{loginBean.usuarios.nombre} |
								Perfil: #{loginBean.usuarios.perfiles.nombrePerfil}</p>
						</div>
	
		<h1>
			<!-- 			<h:graphicImage url="/Images/logo.png" height="3%" width="3%" /> -->
			<!-- 			<br></br>SISTEMA DE PEDIDOS -->
		</h1>
		<ui:insert name="top">Top</ui:insert>
		<div id="frmMenu">
			<div class="card">
				<h:form>
					<p:growl id="messages" />

					<br></br>



					<p:menubar hideDelay="1000" rendered="#{loginBean.usuarios.perfiles.idPerfil==1}">>
						<f:facet name="start">
							<p:graphicImage name="images/primefaces-logo.svg"
								library="showcase" />
						</f:facet>
						<p:submenu label="PEDIDOS CLIENTES" icon="pi pi-fw pi-file">

							<p:menuitem value="Pedidos clientes" icon="pi pi-fw pi-bookmark"
								outcome="PedidosClientes" />


						</p:submenu>


						<p:menuitem value="Cerrar sesión" icon="pi pi-fw pi-power-off"
							action="/index?faces-redirect=true"
							actionListener="#{loginBean.cerrarSesion()}" />

						<p:divider layout="vertical" />
						
						<p:menuitem value="Sesión iniciada: #{login.usuario.nombre} |
								Perfil: #{login.usuario.perfiles.nombrePerfil}" icon="pi pi-fw pi-power-off"/>

					</p:menubar>
					
					
					<p:menubar hideDelay="1000" rendered="#{loginBean.usuarios.perfiles.idPerfil==2}">>
						<f:facet name="start">
							<p:graphicImage name="images/primefaces-logo.svg"
								library="showcase" />
						</f:facet>
						<p:submenu label="PEDIDOS" icon="pi pi-fw pi-file">

							<p:menuitem value="Pedidos" icon="pi pi-fw pi-bookmark"
								outcome="Pedidos" />
							<p:menuitem value="Mis Pedidos" icon="pi pi-fw pi-video"
								outcome="MisPedidos" />

						</p:submenu>


						<p:menuitem value="Cerrar sesión" icon="pi pi-fw pi-power-off"
							action="/index?faces-redirect=true"
							actionListener="#{loginBean.cerrarSesion()}" />

						<p:divider layout="vertical" />
						
						<p:menuitem value="Sesión iniciada: #{login.usuario.nombre} |
								Perfil: #{login.usuario.perfiles.nombrePerfil}" icon="pi pi-fw pi-power-off"/>

					</p:menubar>


				</h:form>
			</div>
		</div>

	</div>

	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>
	</div>

	<div id="bottom">
		<strong>&copy; All rights reserved-2025-DMJM SISTEMAS</strong>
		<ui:insert name="bottom">Bottom</ui:insert>
	</div>

</h:body>

</html>
